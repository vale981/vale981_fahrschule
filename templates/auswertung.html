{% extends 'quizzes.html' %}

{% block main %}

    {% if user.is_staff == False %}
    <h1>Kein Zutrit!</h1>
    {% else %}
<table border="0px">

    {% for users in users %}

            <tr><td align="center"><h3><a href="/quiz/aw/get/{{ users.id }}">{{ users.get_full_name }}</a></h3></td></tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
